<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dice Poker</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:#f6f7fb;color:#0b2545}
    .card{background:rgb(62, 62, 62);border-radius:12px;padding:20px;max-width:720px;width:95%;box-shadow:0 8px 24px rgba(11,37,69,0.08)}
    h1{margin:0 0 10px;font-size:20px}
    .top-row{display:flex;gap:12px;align-items:center;justify-content:space-between}
    .info{font-size:14px;color:#334155}
    .dice-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:10px;margin:16px 0}
    .die{font-size:40px;padding:14px;border-radius:10px;border:2px solid #e6eef8;background:#fff;cursor:pointer;display:flex;align-items:center;justify-content:center;user-select:none}
    .die.held{outline:3px solid #ffd166;background:#fff7e6}
    .controls{display:flex;gap:8px;flex-wrap:wrap}
    button{padding:8px 12px;border-radius:8px;border:0;background:#2563eb;color:white;cursor:pointer}
    button.secondary{background:#6b7280}
    button:disabled{opacity:.45;cursor:not-allowed}
    .scoreboard{display:flex;gap:12px;justify-content:space-between;margin-top:12px}
    .player-box{flex:1;padding:10px;border-radius:8px;background:#f1f5f9}
    .result{margin-top:12px;padding:12px;border-radius:8px;background:#ecfeff;color:#0f172a}
    small{color:#64748b}
    .muted{color:#64748b;font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <div class="top-row">
      <h1>Dice Poker — 2 Players</h1>
      <div class="info muted">Click a die to hold/unhold it. 3 rolls per turn (initial + up to 2 rerolls).</div>
    </div>

    <div id="game-area">
      <div id="status" style="margin-top:12px;font-weight:600">Press "Start Round" to begin</div>

      <div id="controls-panel" style="margin-top:12px">
        <div style="margin-bottom:8px">Current: <span id="current-player">—</span> &nbsp; • &nbsp; Rolls used: <span id="rolls-used">0</span>/3</div>

        <div id="dice" class="dice-grid">
          <!-- Dice buttons inserted here by JS -->
        </div>

        <div class="controls">
          <button id="roll-btn">Roll / Re-roll</button>
          <button id="end-btn" class="secondary" disabled>End Turn</button>
          <button id="start-btn" class="secondary">Start Round</button>
        </div>
      </div>

      <div class="scoreboard" id="scoreboard" style="margin-top:14px">
        <!-- Player boxes inserted by JS -->
      </div>

      <div id="result" class="result" style="display:none;margin-top:12px"></div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode");

    if (mode === "multi") {
        const script = document.createElement("script");
        script.src = "js/main-multiplayer.js";
        document.body.appendChild(script);
    } else {
        const script = document.createElement("script");
        script.src = "js/main-local.js";
        document.body.appendChild(script);
    }
  </script>
</body>
</html>
